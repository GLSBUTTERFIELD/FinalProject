<div class="container">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Home </a>
        <a class="nav-item nav-link" href="#">About</a>
        <a class="nav-item nav-link" href="#">Trade</a>
        <a class="nav-item nav-link " href="#">Gathering</a>

        <button class="btn btn-warning" (click)="toggleSignUp()">Sign Up</button>
      </div>
    </div>
  </nav>

</div>


<div class="modal fade show d-block" id="signUpModal" role="dialog" *ngIf="showSignUpForm">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Sign Up!</h5>
      </div>
      <div class="modal-body">
        <form>
          <input type="text" id="username" name="username" placeholder="Username"><br>
          <input type="text" id="firstName" name="firstName" placeholder="First Name"><br>
          <input type="text" id="lastName" name="lastName" placeholder="Last Name"><br>
          <input type="password" id="password" name="password" placeholder="Password"><br>
          <input type="email" id="email" name="email" placeholder="Email"><br>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="button" class="btn btn-secondary" (click)="toggleSignUp()">Close</button>
          </div>
        </form>

    </div>
  </div>
</div>
