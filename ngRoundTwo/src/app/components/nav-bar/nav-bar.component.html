
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


<div class="container">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
  aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
  onclick="document.getElementById('navbarNavAltMarkup').classList.toggle('show')">
  <span class="navbar-toggler-icon"></span>
</button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" [routerLink]="['/home']">Home </a>
        <a class="nav-item nav-link" [routerLink]="['/about']">About</a>
        <a class="nav-item nav-link" [routerLink]="['/trade']">Trade</a>
        <a class="nav-item nav-link" [routerLink]="['/games']">Games</a>
        <a class="nav-item nav-link" [routerLink]="['/gathering']">Gathering</a>

        @if(loggedInUser){
        <div *ngIf="loggedInUser.role === 'chadmin'">
          <a class="nav-item nav-link" [routerLink]="['/admin']">Admin</a>
        </div>
        }

        <div *ngIf="toggleUserButtonView()">
          <button class="btn btn-warning" (click)="toggleSignUp()">Sign Up</button>
          <button class="btn btn-info" (click)="toggleLogin()">Login</button>
        </div>

        <div *ngIf="!toggleUserButtonView() && loggingInUser" class="d-flex align-items-center gap-2">
          <a class="nav-item nav-link" [routerLink]="['/userprofile']">Hello, {{loggingInUser.username}}</a>
          <button class="nav-item btn btn-danger"(click)="logout()">Logout</button>
        </div>
      </div>
    </div>
  </nav>
</div>


<div class="modal fade show d-block" role="dialog" *ngIf="showSignUpForm">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Sign Up!</h5>
      </div>
      <div class="modal-body">
        <form>
          <input type="text" id="username" name="username" placeholder="Username" [(ngModel)]="newUser.username"><br>
          <input type="text" id="firstName" name="firstName" placeholder="First Name" [(ngModel)]="newUser.firstName"><br>
          <input type="text" id="lastName" name="lastName" placeholder="Last Name" [(ngModel)]="newUser.lastName"><br>
          <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="newUser.password"><br>
          <input type="email" id="email" name="email" placeholder="Email" [(ngModel)]="newUser.email"><br>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success"(click)="register(newUser)">Submit</button>
            <button type="button" class="btn btn-secondary" (click)="toggleSignUp()">Close</button>
          </div>
        </form>

    </div>
  </div>
</div>
</div>

<div class="modal fade show d-block" role="dialog" *ngIf="showLoginForm">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login!</h5>
      </div>
      <div class="modal-body">
        <form>
          <input type="text" name="username" placeholder="Username" [(ngModel)]="loggingInUser.username"><br>
          <input type="password"  name="password" placeholder="password" [(ngModel)]="loggingInUser.password"><br>

          <div class="modal-footer">
            <button type="submit" class="btn btn-success" (click)="login(loggingInUser)">Login</button>
            <button type="button" class="btn btn-secondary" (click)="toggleLogin()">Close</button>
          </div>
        </form>

    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
