<p>gathering works!</p>

<div *ngFor="let gathering of gatherings">

    <div id="seperatingGatheringName">
      <h4>{{gathering.name}}</h4>
     </div>
     {{gathering.description}}<br>
     {{gathering.fee}}<br>
     <p>Min Participants: {{gathering.minParticipants}}</p><br>
     Max Participants: {{gathering.maxParticipants}}<br>
     <img *ngIf="gathering.imageUrl" [src]="gathering.imageUrl">

   <br>
 </div>
