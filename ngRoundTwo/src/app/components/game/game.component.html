<div *ngFor="let game of games">
  <h1>
    <a href="{{game.websiteUrl}}" target="_blank">{{game.name}}</a>
  </h1>
  {{game.description}}<br>
  <img *ngIf="game.imageUrl" [src]="game.imageUrl" alt="Game Image">
  <div *ngIf="game.categories">
    Categories:
      <ul *ngFor="let category of game.categories">
        <li>
          {{category.name}}
        </li>
      </ul>
  </div>
  <hr>
</div>
